<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="/widgets.hyper.bundle.js"></script>

  <test-demo name="world"></test-demo>

  <script>
    const { define, bootstrap, Component, Attribute, Template } = sggWidgets

    define([
      Component('test'),
      Attribute('count', Number),
      Attribute('name', String),
      Template(function(html) {
        html `
          <h1>Count ${this.count}</h1>
          <button onclick=${e => this.increment()}>+</button>
          <button onclick=${e => this.decrement()}>-</button>

          <h3>Hello ${this.name}</h3>
          <input oninput=${e => this.name = e.target.value} value=${this.name}/>
        `
      }),
      class Demo extends HTMLElement {
        connectedCallback() {
          this.count = 0
        }
        increment() {
          this.count++
        }
        decrement() {
          this.count--
        }
      }
    ])

    bootstrap()
  </script>

</body>
</html>
