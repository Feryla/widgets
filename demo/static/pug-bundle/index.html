<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="/widgets.vdom-pug.bundle.js"></script>

  <test-demo name="world"></test-demo>

  <script>
    const { define, bootstrap, Component, Attribute, Template } = sggWidgets

    define([
      Component('test'),
      Attribute('count', Number),
      Attribute('name', String),
      Template(`
        h1 Count #{count}
        button((click)=increment()) +
        button((click)=decrement()) -

        h3 Hello #{name}
        input((input)=name=e.target.value, value=name)
      `.replace(/\n        /g, '\n')),
      class Demo extends HTMLElement {
        connectedCallback() {
          this.count = 0
        }
        increment() {
          this.count++
        }
        decrement() {
          this.count--
        }
      }
    ])

    bootstrap()
  </script>
</body>
</html>
